<!DOCTYPE html>
<html>
<head>
	<title>Entertainment Crossing</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/find_crossing.css') }}">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-dark bg-dark">
		<div class="container">
		  <span class="mb-2 text-white h1">Entertainment Crossing</span>
		</div>
	</nav>
	<main role="main" class="container mt-4">
		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
					<div class="alert alert-{{ category }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<div>
			{% block content %}
			{% endblock %}
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/find_crossing.js') }}"></script>
</body>
</html>
